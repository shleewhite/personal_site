<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <script type="module" src="../mode-toggle.js"></script>
</head>

<body>
  <mode-toggle label="Darkest Mode" is-pressed="false"></mode-toggle>
  <script>
    const states = {
      pressed: {
        label: 'Darkest Mode',
        icon: '../docs-src/icons/svg/002-eye.svg',
        color: '#303030',
      },
      notPressed: {
        label: 'Dark Mode',
        icon: '../docs-src/icons/svg/001-witness.svg',
        color: '#1e555c'
      }
    }

    const modeToggle = document.querySelector('mode-toggle');

    const events = {
      onclick: () => {
        modeToggle.isPressed = !modeToggle.isPressed;
      }
    }

    modeToggle.states = states;
    modeToggle.events = events;
  </script>
</body>

</html>
